<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a
              class="btn btn-primary full-article"
              href="#"
              role="button"
              target="_blank"
              rel="noopener noreferrer"
              >Full article</a
            >
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="jumbotron jumbotron-fluid">
        <div class="container-xl text-dark">
          <h1 class="display-4 text-center">RSS Reader</h1>
          <hr class="my-4 border-cyan" />
          <p class="text-center info-text">
            Just enter an RSS link in the input field below and click the button
          </p>
          <div class="col-md-10 col-lg-8 mx-auto">
            <form class="rss-form">
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    name="url"
                    class="form-control form-control-lg w-100"
                    placeholder="https://example.com/news.rss"
                    autofocus
                    required
                  />
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary btn-lg">
                    add rss
                    <svg
                      width="0.9em"
                      height="0.9em"
                      viewBox="0 0 16 16"
                      class="bi bi-rss"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                      ></path>
                      <path
                        d="M5.5 12a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                      ></path>
                      <path
                        fill-rule="evenodd"
                        d="M2.5 3.5a1 1 0 0 1 1-1c5.523 0 10 4.477 10 10a1 1 0 1 1-2 0 8 8 0 0 0-8-8 1 1 0 0 1-1-1zm0 4a1 1 0 0 1 1-1 6 6 0 0 1 6 6 1 1 0 1 1-2 0 4 4 0 0 0-4-4 1 1 0 0 1-1-1z"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </form>
            <div class="feedback"></div>
          </div>
          <hr class="my-4 border-cyan" />
        </div>
      </section>
      <div class="container-xl feed-container">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
      </div>
    </main>
    <footer class="border-top py-3">
      <div class="container-xl">
        <div class="text-center">created by <b>mongoose</b></div>
      </div>
    </footer>
  </body>
</html>
